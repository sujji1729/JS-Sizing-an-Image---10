<!doctype html>

<html lang="en">

  <head>

    <title>Sizing an Image</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- CSS -->
    <link rel="stylesheet" href="image.css">

  </head>

  <body>
      
    <div class="bg-container">
        <div class="container">
            <div class="row">

                <div class="text-center col-12 col-md-6 d-flex flex-column justify-content-center text-md-left">
                    <h1 class="sizing-an-image-heading">Sizing an Image</h1>
                    <p class="sizing-an-image-description">Increase the width of an image by clicking the plus button and decrease by clicking the Minus button. For every action, the image increases or decreases by 5px.</p>
                </div>

                <div class="col-12 col-md-6 text-center">
                    <p class="warning-message" id="warningMessage"></p>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" alt="image" id="image">
                    <p class="image-width">Width: <span id="imageWidth"></span></p>
                </div>

                <div class="buttons-container d-flex flex-row m-auto">
                    <button class="button" id="decrementButton" onclick="decrementButton()">-</button>
                    <hr class="hr-line" />
                    <span class="width-in-px">5px</span>
                    <hr class="hr-line" />
                    <button class="button" id="incrementButton" onclick="incrementButton()">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="image.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
